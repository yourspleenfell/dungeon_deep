<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Dungeon Deep!</h1>
    <h3>Registration</h3>
        <form action='/register' method='POST'>
            {% csrf_token %}
            <p>First Name:<input type="text" name="first_name" id="first_name"></label></p>
            <p>Last Name:<input type="text" name="last_name" id="last_name"></label></p>
            <p>Email: <input type="text" name="email" id="email"></p>
            <p>Username:<input type="text" name="username" id="username"></label></p>
            <p>Password:<input type="password" name="password" id="password"></label></p>
            <p>Confirm Password:<input type="password" name="confirmed_password" id="confirmed_password"></label></p>
            <p><input type="submit" value="Register"></p>
        </form>
        <form action='/login' method='POST'>
            {% csrf_token %}
            <p>Username:<input type='text' name='username' id='username'></label></p>
            <p>Password::<input type='password' name='password' id='password'></label></p>
            <p><input type='submit' value='Login'></p>
        </form>
        {% if messages %}
        {% for message in messages %}
        <h3>{% if message.tags %} {% endif %}{{ message }}</h3>
        {% endfor %}
        {% endif %}
    
</body>
</html>
